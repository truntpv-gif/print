<!DOCTYPE html>
<html>
<head>
    <title>PHIẾU GIAO HÀNG</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* CSS CHUNG & BỐ CỤC */
        body { background-color: #f0f0f0; margin: 0; padding: 0; font-family: 'Times New Roman', Times, serif; }
        .page { width: 21cm; min-height: 29.7cm; padding: 1cm; margin: 1cm auto; border: 1px #D3D3D3 solid; background: white; box-shadow: 0 0 5px rgba(0, 0, 0, 0.1); box-sizing: border-box; position: relative; }
        @page { size: A4; margin: 0; }
        @media print { html, body { width: 21cm; height: 29.7cm; } body { margin: 0; padding: 0; } .page { margin: 0; border: initial; width: initial; min-height: initial; box-shadow: initial; background: initial; page-break-after: always; } .print-button-container { display: none; } }
        .print-button-container { text-align: center; position: fixed; top: 10px; right: 10px; z-index: 100; }
        .print-button { padding: 10px 20px; font-size: 16px; cursor: pointer; background-color: #007bff; color: white; border: none; border-radius: 5px; }

        .watermark { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%) rotate(-45deg); font-size: 80px; color: rgba(0, 0, 0, 0.1); z-index: 1; white-space: nowrap; pointer-events: none; display: none; }
        
        /* HEADER & TIÊU ĐỀ */
        .header { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 20px; }
        .company-info { font-size: 11px; line-height: 1.4; width: 60%; }
        .company-info strong { font-size: 13px; }
        .logo { width: 350px; height: auto; }

        .delivery-details-container { display: flex; flex-direction: column; align-items: flex-end; }
        .delivery-info-box { margin-top: 8px; text-align: right; line-height: 1.5; font-size: 12px; }
        .delivery-info-box p { margin: 0; }
        
        .delivery-note-title { text-align: center; font-size: 20px; font-weight: bold; margin-top: 20px; margin-bottom: 20px; }

        /* THÔNG TIN KHÁCH HÀNG & BẢNG */
        .customer-info { font-size: 12px; line-height: 1.6; margin-bottom: 20px; }
        .customer-info div { display: flex; }
        .customer-info div span:first-child { width: 150px; flex-shrink: 0; font-weight: bold; }

        table { width: 100%; border-collapse: collapse; font-size: 12px; margin-bottom: 20px; }
        table th, table td { border: 1px solid #000; padding: 8px; text-align: left; }
        table th { background-color: #f2f2f2; text-align: center; }
        #itemTableBody td:nth-child(1), #itemTableBody td:nth-child(3) { text-align: center; }
        #itemTableBody td:nth-child(4) { text-align: right; }

        /* GHI CHÚ & CHỮ KÝ */
        .order-notes { font-size: 12px; margin-bottom: 30px; }
        .order-notes span:first-child { font-weight: bold; }
        .signatures { display: flex; justify-content: space-around; text-align: center; font-size: 12px; margin-top: 40px; }
        .signature-block { width: 40%; }
        .signature-block .role { font-weight: bold; margin-bottom: 60px; }
        .signature-block .signer-name { font-style: italic; min-height: 1.2em; }
    </style>
</head>
<body>
    <div class="print-button-container">
        <button class="print-button" onclick="window.print()">In Phiếu</button>
    </div>

    <div class="page">
        <div class="watermark" id="watermark">PHIẾU DEMO</div>

        <div class="header">
            <div class="company-info">
                <strong id="company_name"></strong><br>
                <span id="company_address"></span><br>
                <span id="company_phone"></span><br>
                <span id="company_zalo"></span><br>
                <span id="company_email"></span>
            </div>
            <div class="delivery-details-container">
                <img src="https://theme.hstatic.net/1000375557/1001056558/14/logo.png?v=439" alt="Logo" class="logo">
                <div class="delivery-info-box">
                    <p>Số đơn hàng: <strong id="so_dh"></strong></p>
                    <p>Ngày: <span id="ngay_lap"></span></p>
                </div>
            </div>
        </div>

        <p class="delivery-note-title">PHIẾU GIAO HÀNG</p>
        
        <div class="customer-info">
            <div><span>Khách hàng</span>: <span id="ten_kh"></span></div>
            <div id="project_line" style="display: none;"><span>Dự án</span>: <span id="ten_du_an"></span></div>
            <div><span>Địa chỉ nhận hàng</span>: <span id="dia_chi_giao"></span></div>
        </div>

        <table>
            <thead>
                <tr>
                    <th style="width: 5%;">STT</th>
                    <th style="width: 45%;">TÊN VẬT TƯ</th>
                    <th style="width: 15%;">ĐƠN VỊ</th>
                    <th style="width: 15%;">SỐ LƯỢNG</th>
                    <th style="width: 20%;">GHI CHÚ</th>
                </tr>
            </thead>
            <tbody id="itemTableBody"></tbody>
        </table>

        <div class="order-notes">
            <span>Ghi chú đơn hàng:</span> <span id="ghi_chu_dh"></span>
        </div>

        <div class="signatures">
            <div class="signature-block">
                <p class="role">Người nhận hàng</p>
                <p class="signer-name" id="signature_recipient"></p>
            </div>
            <div class="signature-block">
                <p class="role">Người lập phiếu</p>
                <p class="signer-name" id="signature_creator"></p>
            </div>
        </div>
    </div>

    <script>
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        function populateData() {
            const dataParam = getQueryParam('data');
            let isDemo = true;
            let data = {};

            if (dataParam) {
                try {
                    const decodedParam = decodeURIComponent(dataParam);
                    // *** SỬA LỖI: Thay thế ký tự xuống dòng thật (\n) bằng chuỗi ký tự (\\n) TRƯỚC KHI PARSE JSON ***
                    const sanitizedJsonString = decodedParam.replace(/\n/g, '\\n');
                    data = JSON.parse(sanitizedJsonString);
                    isDemo = false;
                } catch (e) {
                    console.error("Lỗi phân tích JSON từ URL:", e);
                    isDemo = true;
                }
            }
            
            if (isDemo) {
                document.getElementById('watermark').style.display = 'block';
                // Giữ lại dữ liệu demo để phòng trường hợp không có data
                data = {
                    company_name: "CN CÔNG TY TNHH XD TÍN THỊNH (DEMO)", company_address: "VP Miền Nam: Số 8/13, Đường số 16, P. Bình Hưng Hòa, TP HCM (DEMO)\\nVP Miền Trung: 123 Đường ABC, Đà Nẵng", company_phone: "0933 676 123 (DEMO)", company_zalo_display: "Siêu Thị Vật Tư (DEMO)", company_zalo_link: "https://zalo.me/sieuthivattu", company_email: "vattutinthinh@gmail.com (DEMO)", so_dh: "DH-DEMO-001", ten_kh: "CÔNG TY CỔ PHẦN ABC", ten_du_an: "Dự án Vinhome Grand Park (DEMO)", ngay_lap: "01/01/2025", dia_chi_giao: "123 Đường XYZ, Quận 1, TP. HCM\\nLầu 5, Tòa nhà Bitexco", nguoi_nhan_hang: "", ghi_chu_dh: "Giao hàng trong giờ hành chính.", nguoi_lap_ky: "Trần Thị B (b.tran@congty.com)", products: [{ ten_sanpham: 'Matit gắn thép Ramset Epcon G5', dvt: 'Chai', so_luong: 30, ghi_chu: 'Hàng dễ vỡ' }, { ten_sanpham: 'Súng bắn keo Ramset', dvt: 'Cái', so_luong: 2, ghi_chu: '' }, { ten_sanpham: 'Miễn phí vận chuyển', dvt: 'Chuyến', so_luong: 1, ghi_chu: '' }]
                };
            }

            const fill = (id, value, isHtml = false) => { const el = document.getElementById(id); if (el) { if (isHtml) el.innerHTML = value || ''; else el.textContent = value || ''; } };
            
            fill('company_name', data.company_name);
            fill('company_address', 'Địa chỉ: ' + (data.company_address || '').replace(/\\n/g, '<br>'), true);
            fill('company_phone', 'ĐT: ' + data.company_phone);
            const zaloText = data.company_zalo_display || '';
            const zaloLink = data.company_zalo_link || '#';
            fill('company_zalo', `Zalo OA: ${zaloText} (<a href="${zaloLink}" id="zalo_link">${zaloLink.replace(/https?:\/\//, '')}</a>)`, true);
            fill('company_email', 'Email: ' + data.company_email);

            fill('so_dh', data.so_dh);
            fill('ngay_lap', data.ngay_lap);
            fill('ten_kh', data.ten_kh);
            fill('dia_chi_giao', (data.dia_chi_giao || '').replace(/\\n/g, '<br>'), true);
            fill('ghi_chu_dh', data.ghi_chu_dh);
            
            const projectLine = document.getElementById('project_line');
            if (data.ten_du_an && data.ten_du_an.trim() !== '') {
                fill('ten_du_an', data.ten_du_an);
                projectLine.style.display = 'flex';
            } else {
                projectLine.style.display = 'none';
            }

            fill('signature_recipient', data.nguoi_nhan_hang);
            let creatorText = data.nguoi_lap_ky;
            if (creatorText && typeof creatorText === 'string') {
                creatorText = creatorText.split('(')[0].trim();
            }
            fill('signature_creator', creatorText);

            const itemTableBody = document.getElementById('itemTableBody');
            itemTableBody.innerHTML = '';
            (data.products || []).forEach((item, index) => {
                const row = itemTableBody.insertRow();
                row.insertCell(0).textContent = index + 1;
                row.insertCell(1).textContent = item.ten_sanpham || '';
                row.insertCell(2).textContent = item.dvt || '';
                row.insertCell(3).textContent = (item.so_luong != null) ? item.so_luong.toLocaleString('de-DE') : 0;
                row.insertCell(4).textContent = item.ghi_chu || '';
            });
        }

        document.addEventListener('DOMContentLoaded', populateData);
    </script>
</body>
</html>
